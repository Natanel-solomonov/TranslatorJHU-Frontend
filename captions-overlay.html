<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TranslatorJHU Captions Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      }
      
      #captions-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        max-width: 80%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      #captions-container.show {
        opacity: 1;
      }
      
      .caption-text {
        font-size: 18px;
        font-weight: 500;
        line-height: 1.4;
        margin: 0;
        text-align: center;
      }
      
      .caption-translation {
        font-size: 16px;
        font-weight: 400;
        line-height: 1.4;
        margin: 8px 0 0 0;
        text-align: center;
        color: #60a5fa;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        padding-top: 8px;
      }
      
      .caption-interim {
        opacity: 0.7;
        font-style: italic;
      }
      
      .caption-final {
        opacity: 1;
        font-style: normal;
      }
      
      .error-message {
        color: #f87171;
        font-size: 14px;
        text-align: center;
        margin: 8px 0 0 0;
      }
    </style>
  </head>
  <body>
    <div id="captions-container">
      <p id="caption-text" class="caption-text"></p>
      <p id="caption-translation" class="caption-translation"></p>
      <p id="error-message" class="error-message" style="display: none;"></p>
    </div>

    <script>
      console.log('🎬 Captions overlay loaded');
      
      const captionsContainer = document.getElementById('captions-container');
      const captionText = document.getElementById('caption-text');
      const captionTranslation = document.getElementById('caption-translation');
      const errorMessage = document.getElementById('error-message');
      
      let currentTranscription = '';
      let currentTranslation = '';
      
      // Listen for messages from content script
      window.addEventListener('message', (event) => {
        console.log('📨 Captions overlay received message:', event.data);
        
        switch (event.data.type) {
          case 'transcription':
            handleTranscription(event.data.data);
            break;
          case 'translation':
            handleTranslation(event.data.data);
            break;
          case 'error':
            handleError(event.data.data);
            break;
          case 'showCaptions':
            showCaptions();
            break;
          case 'hideCaptions':
            hideCaptions();
            break;
        }
      });
      
      function handleTranscription(data) {
        console.log('📝 Transcription received:', data);
        
        if (data.isFinal) {
          currentTranscription = data.text;
          captionText.textContent = data.text;
          captionText.className = 'caption-text caption-final';
        } else {
          // Interim result
          captionText.textContent = data.text;
          captionText.className = 'caption-text caption-interim';
        }
        
        showCaptions();
      }
      
      function handleTranslation(data) {
        console.log('🌐 Translation received:', data);
        
        currentTranslation = data.translatedText;
        captionTranslation.textContent = data.translatedText;
        captionTranslation.style.display = 'block';
        
        showCaptions();
      }
      
      function handleError(data) {
        console.error('❌ Error received:', data);
        
        errorMessage.textContent = data.message;
        errorMessage.style.display = 'block';
        captionText.textContent = '';
        captionTranslation.textContent = '';
        
        showCaptions();
      }
      
      function showCaptions() {
        captionsContainer.classList.add('show');
        
        // Auto-hide after 5 seconds if no new content
        clearTimeout(window.hideTimeout);
        window.hideTimeout = setTimeout(() => {
          if (!currentTranscription && !currentTranslation) {
            hideCaptions();
          }
        }, 5000);
      }
      
      function hideCaptions() {
        captionsContainer.classList.remove('show');
        currentTranscription = '';
        currentTranslation = '';
        captionText.textContent = '';
        captionTranslation.textContent = '';
        errorMessage.style.display = 'none';
      }
      
      // Test message
      console.log('✅ Captions overlay ready to receive messages');
    </script>
  </body>
</html>
