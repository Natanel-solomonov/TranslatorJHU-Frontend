<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>TranslatorJHU Icon Generator</h2>
    <p>Right-click each icon below and "Save image as..." to the icons folder:</p>
    
    <div>
        <h3>16x16</h3>
        <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <div>
        <h3>32x32</h3>
        <canvas id="icon32" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <div>
        <h3>48x48</h3>
        <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <div>
        <h3>128x128</h3>
        <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Blue background
            ctx.fillStyle = '#4F46E5';
            ctx.fillRect(0, 0, size, size);
            
            // White "T" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(size * 0.6)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('T', size/2, size/2);
            
            // Add small globe icon at bottom
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size/32);
            ctx.beginPath();
            ctx.arc(size/2, size * 0.8, size/8, 0, 2 * Math.PI);
            ctx.stroke();
        }
        
        // Generate all icons
        createIcon('icon16', 16);
        createIcon('icon32', 32);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
